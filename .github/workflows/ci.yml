# ============================================================================
# CI Pipeline: Continuous Integration
# ============================================================================
# 
# WHAT: Automated testing, linting, and security scanning
# 
# WHEN: Runs on every push and pull request
# 
# STEPS:
# 1. Code quality checks (linting)
# 2. Unit tests
# 3. Security vulnerability scanning (Trivy)
# 4. Build Docker images (test only, don't push)
#
# WHY: Catch bugs early, enforce code quality, prevent security vulnerabilities
# ============================================================================

name: CI - Build and Test

# Trigger events
on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
  pull_request:
    branches:
      - main
      - develop

# Prevent concurrent CI runs on same branch
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

# Environment variables
env:
  PYTHON_VERSION: '3.10'
  NODE_VERSION: '20'

jobs:
  # --------------------------------------------------------------------------
  # Job 1: Backend Linting & Testing
  # --------------------------------------------------------------------------
  backend-tests:
    name: Backend Tests & Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          
      - name: Install dependencies
        working-directory: ./app-backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest flake8 pytest-cov
          
      - name: Lint with flake8
        working-directory: ./app-backend
        run: |
          # Stop on syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
          
      - name: Run tests with pytest
        working-directory: ./app-backend
        run: |
          echo "=== Listing files in app-backend ==="
          ls -la
          echo "=== Running pytest ==="
          pytest test_app.py -v --tb=short || pytest -v --tb=short
          
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./app-backend/coverage.xml
          flags: backend
          
  # --------------------------------------------------------------------------
  # Job 2: Frontend Linting & Testing
  # --------------------------------------------------------------------------
  frontend-tests:
    name: Frontend Tests & Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './app-frontend/package-lock.json'
          
      - name: Install dependencies
        working-directory: ./app-frontend
        run: npm ci
        
      - name: Lint with ESLint
        working-directory: ./app-frontend
        run: npm run lint
        continue-on-error: true
        
      - name: Run tests
        working-directory: ./app-frontend
        run: npm test
        
      - name: Build (verify no errors)
        working-directory: ./app-frontend
        run: npm run build
        
  # --------------------------------------------------------------------------
  # Job 3: Security Scanning (Trivy)
  # --------------------------------------------------------------------------
  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Build Backend Image (for scanning)
        run: |
          docker build -t backend:test ./app-backend
          
      - name: Build Frontend Image (for scanning)
        run: |
          docker build -t frontend:test ./app-frontend
          
      - name: Run Trivy vulnerability scanner (Backend)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'backend:test'
          format: 'sarif'
          output: 'trivy-backend-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'
        continue-on-error: true
        
      - name: Run Trivy vulnerability scanner (Frontend)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'frontend:test'
          format: 'sarif'
          output: 'trivy-frontend-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'
        continue-on-error: true
        
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-backend-results.sarif'
          category: 'backend-trivy'
          
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-frontend-results.sarif'
          category: 'frontend-trivy'
          
  # --------------------------------------------------------------------------
  # Job 4: Build Docker Images (Verify Build Success)
  # --------------------------------------------------------------------------
  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: [security-scan]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./app-backend
          file: ./app-backend/Dockerfile
          push: false
          tags: backend:ci-test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
      - name: Build Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./app-frontend
          file: ./app-frontend/Dockerfile
          push: false
          tags: frontend:ci-test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
  # --------------------------------------------------------------------------
  # Final Status Check
  # --------------------------------------------------------------------------
  ci-success:
    name: CI Pipeline Success
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, security-scan, docker-build]
    if: success()
    
    steps:
      - name: CI Success
        run: |
          echo "âœ… All CI checks passed!"
          echo "Backend: Linted and tested"
          echo "Frontend: Linted and tested"
          echo "Security: Scanned for vulnerabilities"
          echo "Docker: Images built successfully"
