# ============================================================================
# STATIC INVENTORY (Backup / Testing)
# ============================================================================
#
# WHAT: Traditional inventory file with hardcoded IP addresses
# WHY: Useful for testing Ansible playbooks before production
# WHEN TO USE:
#   - Testing playbooks locally
#   - Troubleshooting dynamic inventory issues
#   - Single server deployment (no ASG)
#
# TO USE THIS FILE:
#   ansible-playbook -i inventory/static.ini playbooks/provision.yml
#
# ============================================================================

# ----------------------------------------------------------------------------
# Production Servers
# ----------------------------------------------------------------------------
# INSTRUCTIONS:
# 1. Get your EC2 instance's public IP from AWS Console
# 2. Replace <YOUR_EC2_PUBLIC_IP> below
# 3. Update ansible_ssh_private_key_file path to your key
[production]
# Replace with your actual EC2 public IP
# Example: 13.60.199.104
<YOUR_EC2_PUBLIC_IP> ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/dgp-kp-1.pem

# If you have multiple instances, add more lines:
# 13.60.199.105 ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/dgp-kp-1.pem

# ----------------------------------------------------------------------------
# Group Variables for Production
# ----------------------------------------------------------------------------
# WHAT: Variables applied to all hosts in [production] group
# WHY: Consistent configuration across all production servers
[production:vars]
# Environment identifier
environment=production

# Application name (used in deployment scripts)
app_name=pricing-calculator

# Docker Compose version to install
docker_compose_version=2.20.0

# Application directory on remote server
app_directory=/home/ubuntu/app

# Enable security hardening
security_enabled=true

# ----------------------------------------------------------------------------
# Testing / Development (Optional)
# ----------------------------------------------------------------------------
# Uncomment if you have separate dev/staging instances
# [development]
# dev-instance-ip ansible_user=ubuntu ansible_ssh_private_key_file=~/.ssh/dev-key.pem
#
# [development:vars]
# environment=development
# security_enabled=false

# ----------------------------------------------------------------------------
# Group of Groups (Advanced)
# ----------------------------------------------------------------------------
# Create a parent group containing multiple child groups
# Useful for applying playbooks to multiple environments at once
[all_servers:children]
production
# development
# staging

# ----------------------------------------------------------------------------
# Variables for ALL Hosts
# ----------------------------------------------------------------------------
# Applied to every host in the inventory
[all:vars]
# Python interpreter (Ubuntu 22.04 uses python3)
ansible_python_interpreter=/usr/bin/python3

# Connection settings
ansible_connection=ssh
ansible_port=22

# Disable host key checking (WARNING: Only for testing!)
# PRODUCTION: Remove this and add hosts to known_hosts
# ansible_ssh_common_args='-o StrictHostKeyChecking=no'

# ============================================================================
# USAGE EXAMPLES
# ============================================================================
#
# 1. Test connection to all hosts:
#    ansible all -i inventory/static.ini -m ping
#
# 2. Run playbook on production only:
#    ansible-playbook -i inventory/static.ini playbooks/provision.yml --limit production
#
# 3. Run ad-hoc command on all hosts:
#    ansible all -i inventory/static.ini -a "uptime"
#
# 4. Check disk space on production servers:
#    ansible production -i inventory/static.ini -a "df -h"
#
# ============================================================================
